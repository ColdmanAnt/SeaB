{% extends 'base/base_admin.html' %}

{% block content %}
    <div class="row mt-5">
        <div class="col mt-3">
            <br>
            <div class="card">
                <div class="card-header">
                    <p><b> Список пользователей </b></p>
                </div>
                <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <td><b>Id пользователя</b></td>
                        <td><b>Имя пользователя</b></td>
                    </tr>
                    {% for user in users %}
                        <tr>
                            <td> {{ user.id }}</td>
                            <td> {{ user.username }}</td>
                        </tr>
                    {% endfor %}
                </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
