{% extends 'base/base_admin.html' %}

{% block content %}
    <div class="row mt-5">
        <div class="col mt-3">
        <div class="row">
                        <div class="col">
                            <p><b> Список игровых полей: </b></p>
                        </div>
                        <div class="col">
                            <a href="{% url 'createboard' %}"><input type="submit" class="btn btn-primary" value="Создать поле"> </a>
                        </div>
                    </div>

            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <td><b>Board id</b></td>
                        <td><b>Board name</b></td>
                        <td><b>Board size</b></td>
                        <td><b> Edit Board</b></td>
                        <td><b> Delete Board</b></td>
                        <td><b> Add Ship</b></td>
                        <td><b> Add shot and user</b></td>
                    </tr>
                    {% for board in boards %}
                        <tr>
                            <td> {{ board.id }}</td>
                            <td> {{ board.name }}</td>
                            <td> {{ board.size }}</td>
                            <td><a href='/editfields/{{ board.id }}/info' style="color: black">Перейти</a></td>
                            <td><a href="/delete/{{ board.id }}">Удалить</a></td>
                            <td><a href="/add_ship/{{ board.id }}">Изменить</a></td>
                            <td><a href="/add_shots/{{ board.id }}"> Изменить</a> </td>

                        </tr>
                    {% endfor %}
                </table>
                </div>
        </div>
    </div>
{% endblock %}
