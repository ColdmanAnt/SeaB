<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Главная страница</title>
    </head>
    <body>
        <h1>Eto project</h1>
        {% include 'menu.html' %}
        <hr>
        <p> Приветствуем вас в нашей мини игре</p>
        <ul>
            <li> Авторы: {{ authors }}</li>
            <li> Количество страниц/: {{pages}}</li>
        </ul>
        {% if request.user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">logout</button>
        </form>
        {% else %}
        <br>
        <a href="/login/"> Войти</a>
        <br>
        <a href="/user/registration/"> Зарегестрироваться</a>
        {% endif %}
    </body>
</html>
