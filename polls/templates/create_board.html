{% extends 'base_admin.html' %}

{% block content %}
    <div class="row mt-5">
        <div class="col mt-3">
            <div class="card">
                <div class="card-header">
                    <p><b> Создание приза </b></p>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'createboard' %}">
                        {% csrf_token %}
                            <div class="mb-3 row">
                                <div class="col-4">
                                    <label>Введите название игрового поля</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" required maxlength="20" name="name">
                                </div>
                                <div class="col-4">
                                    <label>опизание игры</label>
                                </div>
                                <div class="col-8">
                                    <p> {{ description }}</p>
                                </div>
                                <div class="col-8">
                                    <input type="number" required max="12" min="4" name="size">
                                </div>
                                <div class="col-4">
                                    <input type="submit" class="btn btn-primary" value="Создать">
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
